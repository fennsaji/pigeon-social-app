<div class="chat__sidebar">
  <h3>People</h3>
  <div id="users">
    <ul>
      <li
      *ngFor="let user of friends"
      [routerLink]="[user.username]"
      routerLinkActive="active"
      style= "cursor: pointer"
      >{{user.username}}</li>
    </ul>
  </div>
</div>
<router-outlet></router-outlet>
