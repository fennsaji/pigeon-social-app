<div class="container" id="register">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-sm-6 col-sm-offset-2">
        <form class="form-signin" #f="ngForm" (ngSubmit)="onRegisterSubmit(f)" >
          <h2 class="form-signin-heading display-4">REGISTER</h2>
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="Enter Name"
            required
            ngModel
            autofocus>
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Enter username"
            ngModel
            minlength="5"
            required>
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Email address"
            ngModel
            email
            required>
          <input
            type="password"
            class="form-control"
            placeholder="Type Password"
            name="password"
            minlength="6"
            ngModel
            required>
          <input
            type="password"
            class="form-control"
            id="retypepass"
            name="retypepass"
            placeholder="Retype Password"
            ngModel
            minlength="6"
            required>
            <p class="help-block" *ngIf="submitted">{{ Mssg }}</p>
          <button class="btn btn-lg btn-success btn-block" type="submit" [disabled]="!f.valid">Register</button>
        </form>
      </div>
    </div>
  </div>
