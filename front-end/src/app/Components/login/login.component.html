<div class="container" id="login">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-sm-6 col-sm-offset-2">

      <form class="form-signin" (ngSubmit)="onLoginSubmit()" #f="ngForm">
        <h2 class="form-signin-heading display-4">LOGIN</h2>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email address"
          name="email"
          ngModel
          email
          required
          autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          name="email"
          ngModel
          required>

        <button class="btn btn-lg btn-success btn-block" type="submit" [disabled]="!f.valid">Sign in</button>
      </form>

      <hr>
      <button class="btn btn-lg btn-info btn-block" type="button">New User? Register Here</button>
    </div>
  </div>
</div>
